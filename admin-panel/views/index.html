<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Admin Panel</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Salon Admin Panel</h1>
        </header>

        <div class="main-content">
            <div class="calendar-container">
                <div class="date-nav">
                    <button onclick="previousMonth()">‚Üê Previous</button>
                    <h2 id="currentMonth">Loading...</h2>
                    <button onclick="nextMonth()">Next ‚Üí</button>
                </div>
                <div class="calendar" id="calendar">
                    <!-- Calendar will be generated here -->
                </div>
            </div>

            <div class="appointments">
                <h3>üìÖ Appointments</h3>
                <div id="appointmentsList">
                    <!-- Appointments will be listed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
